language: ruby
secure: ""
rvm:
- 2.2
script:
- bundle exec jekyll build
before_deploy:
- openssl aes-256-cbc -K $encrypted_b635d6f2115a_key -iv $encrypted_b635d6f2115a_iv
  -in travis.id_rsa.enc -out travis.id_rsa -d
deploy:
- tar -caf .site.tar.gz _site
- scp -i travis.id_rsa .site.tar.gz $(USER)@$(HOST):
- ssh -t $USER@$(HOST) "rm -rf _site && tar -xaf .site.tar.gz && cd _site && sudo /data/www/deploy_rustycrate.sh"
after_deploy:
- shred -u travis.id_rsa
